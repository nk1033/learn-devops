apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-netflix
  labels:
    app: netflix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix
  template:
    metadata:
      labels:
        app: netflix
    spec:
      containers:
      - name: netflix
        image: danny3112/netflix
        ports:
        - containerPort: 80