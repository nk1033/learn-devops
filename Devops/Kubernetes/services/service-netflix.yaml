apiVersion: v1
kind: Service
metadata:
  name: my-nodeport-service-nginx
  labels:
    app: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80        # The port that the service will serve on
      targetPort: 80 # The port on the pod that the service should forward to
      nodePort: 30007  # The port on each node that the service will be exposed on
